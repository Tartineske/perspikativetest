  <script>
    // --- 1. BASE DE DONNÉES (À COMPLÉTER) ---
    const siteContent = [
      { title: "Créations", category: "Galerie", url: "portfolio/creations.html", tags: "dessin peinture art couleur", img: "logos/portfolio.svg" },
      { title: "Illustrations", category: "Galerie", url: "portfolio/illustrations.html", tags: "histoires digital personnages", img: "logos/portfolio.svg" },
      { title: "Projets", category: "Projet", url: "portfolio/projets.html", tags: "bâtiments maquettes concept", img: "logos/portfolio.svg" },
      { title: "À propos", category: "Info", url: "a-propos.html", tags: "qui suis je bio autrice artiste", img: "logos/a-propos.svg" },
      { title: "Art Challenge", category: "Challenge", url: "art-challenge.html", tags: "défi concours thème dessin", img: "logos/fermer.svg" },
      { title: "Contact", category: "Contact", url: "contact.html", tags: "message email parler", img: "logos/contact.svg" },
      { title: "FAQ", category: "Faq", url: "faq/faq.html", tags: "faq questions réponses", img: "logos/faq.svg" },

      
      // Tes oeuvres :
      { title: "The Lil Stork", category: "Oeuvre", url: "portfolio/creations.html", tags: "cigogne oiseau mignon encre", img: "" },
      { title: "Tower Art", category: "Projet", url: "portfolio/projets.html", tags: "tour architecture dessin", img: "" }
    ];

    // --- 2. MOTEUR ---
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('searchResults');

    searchInput.addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase().trim();
      resultsContainer.innerHTML = ''; 

      if (query.length < 2) return; 

      const results = siteContent.filter(item => {
        return item.title.toLowerCase().includes(query) || 
               item.tags.toLowerCase().includes(query) || 
               item.category.toLowerCase().includes(query);
      });

      if (results.length === 0) {
        resultsContainer.innerHTML = `<div style="color:white; text-align:center; opacity:0.7;">Aucun résultat pour "${e.target.value}"</div>`;
      } else {
        results.forEach(item => {
          const imageSrc = item.img ? item.img : 'logos/rechercher.svg';
          
          const html = `
            <a href="${item.url}" class="result-item">
              <img src="${imageSrc}" alt="miniature" class="result-thumb">
              <div class="result-info">
                <h3>${item.title} <span class="badge-cat">${item.category}</span></h3>
                <p>Mots-clés : ${item.tags.substring(0, 40)}...</p>
              </div>
            </a>
          `;
          resultsContainer.innerHTML += html;
        });
      }
    });

    // --- 3. MENU MOBILE ---
    const menuToggle = document.getElementById('menuToggle');
    menuToggle.addEventListener('change', (e) => {
      document.body.classList.toggle('menu-open', e.target.checked);
    });
  </script>
